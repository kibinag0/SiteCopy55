<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCopy5</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8380a66fbf.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ここから固定header -->
    <nav class="navbar navbar-expand-md fixed-top navbar-light bg-white pb-3">

        <!-- ブランド名 Airbnbのロゴ -->
        <a class="navbar-brand ml-2 mr-3 mt-1" href="#">
            <img src="images/airbnb-1.svg" width="31" height="31" alt="">
        </a>

        <!-- sm以下でハンバーガーメニューになる部分 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Hamburger navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ナビゲーションリスト 左側 -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link nav-menu-text" href="#">概要</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-menu-text" href="#">準備</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-menu-text" href="#">安全</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link nav-menu-text" href="#">マネープラン</a>
                </li>
            
            </ul>
            <!-- ナビゲーションリスト　右側 -->
            <div class="ml-auto d-none d-md-block pr-2">
                <span class="navbar-text small mt-3">予想月収</span>
                <span class="navbar-text small mt-3"><i class="far fa-question-circle"></i></span>
                <span class="navbar-text h4 mr-2">¥ 208,157</span>
                <button class="btn btn-danger btn-sm pink-btn" type="button">はじめる</button>
            </div>
        </div>
    </nav>
   
    

    <!-- ここがmain-wrapper -->
    <div class="main-wrapper">
        <div class="main-img-box container-fluid px-0">
            <!-- メイン画像 -->
            <img src="images/main-img-airbnb.jpg" class="img-fluid" alt="">
            
            <!-- フォームboxの中身 -->
            <div class="form-on-main rounded">

                <!-- ここがフォーム内の見出し -->
                <div  class="form-midashi rounded-top"><h2>Airbnbホストになって、暮らしをレベルアップ</h2></div>

                <!-- ここがフォームの見出し以下の部分 -->
                <div class="form-inside-box rounded-bottom">

                    <p>どれくらいの収入が見込めるかチェック</p>

                    <!-- 実際のフォーム -->
                    <div class="form-inputs">

                        <form>
                            <div class="form-group mb-1">
                                <label class="sr-only" for="location1">ロケーション</label>
                                <input type="text" class="form-control form-padding" id="location1" value="東京" placeholder="ロケーション">
                            </div>

                            <div class="flexed-box">
                                <div class="form-group typeselect1">
                                    <label class="sr-only" for="typeselect1">滞在の種類</label>
                                    <select class="form-control form-padding" id="typeselect1">
                                        <option>まるまる貸切</option>
                                        <option>個室</option>
                                        <option>シェアルーム</option>
                                    </select>   
                                    <div><img src="images/chevron-down-solid.svg" alt=""></div>                            
                                </div>

                                <div class="form-group numofpeople1">
                                    <label class="sr-only" for="numofpeople1">人数</label>
                                    <select class="form-control form-padding" id="numofpeople1">
                                        <option>ゲスト1人</option>
                                        <option selected>ゲスト2人</option>
                                        <option>ゲスト3人</option>
                                    </select>  
                                    <div><img src="images/chevron-down-solid.svg" alt=""></div> 
                                </div>

                            </div>
                        </form>

                    </div>
                    <div class="d-flex align-items-baseline"><p class="yen-text">¥ 208,157</p><p class="small">月あたり <i class="far fa-question-circle"></i></p></div>
                    <div><button class="btn btn-danger pink-big-btn mt-3" type="button">はじめる</button></div>
                </div>

            </div>

          
        </div>
    



    </div>

    

    <!-- jQueryの読み込み -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- BootstrapのCDN読み込み -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
</html>
